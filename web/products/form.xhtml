<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <h:form prependId="false" enctype="multipart/form-data">
        <div>
            <h:outputLabel>Titulo</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.title}" id="titulo"/>
            <h:message for="titulo"/>
        </div>
        <div>
            <h:outputLabel>Descrição</h:outputLabel>
            <h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}"
                             id="descricao"/>
            <h:message for="descricao"/>
        </div>
        <div>
            <h:outputLabel>Número de páginas</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.numberOfPages}" id="numerodepaginas"/>
            <h:message for="numerodepaginas"/>
        </div>
        <div>
            <h:outputLabel>Preço</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.price}" id="preco"/>
            <h:message for="preco"/>
        </div>
        <div>
            <h:outputLabel>Autores</h:outputLabel>
            <h:selectManyListbox value="#{adminBooksBean.product.authors}"
                                 converter="entityConverter">
                <f:selectItems value="#{adminBooksBean.authors}" var="author"
                               itemLabel="#{author.name}" itemValue="#{author}"/>
            </h:selectManyListbox>
        </div>
        <div>
            <h:outputLabel>Data de lançamento</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date"/>
        </div>
        <div>
            <h:outputLabel value="Capa do livro"/>
            <h:inputFile id="summary" value="#{adminBooksBean.summary}" label="Sumário do livro"/>
        </div>
        <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>
    </h:form>

</h:body>
</html>
