<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
    <h:form prependId="false">
        <div>
            <h:outputLabel>Titulo</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.title}" required="true" id="titulo"/>
            <h:message for="titulo"/>
        </div>
        <div>
            <h:outputLabel>Descrição</h:outputLabel>
            <h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}" required="true"
                             id="descricao"/>
            <h:message for="descricao"/>
        </div>
        <div>
            <h:outputLabel>Número de páginas</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.numberOfPages}" required= "true" id="numerodepaginas"/>
            <h:message for="numerodepaginas"/>
        </div>
        <div>
            <h:outputLabel>Preço</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.price}" required="true" id="preco"/>
            <h:message for="preco"/>
        </div>
        <h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" converter="javax.faces.Integer">
            <f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}"
                           itemValue="#{author.id}"/>
        </h:selectManyListbox>
        <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>
    </h:form>

</h:body>
</html>
